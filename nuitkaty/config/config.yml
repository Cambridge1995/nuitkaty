version: 1.0.0


python:
  path: ""                 # Python 解释器路径

# Pip 镜像配置
pip:
  mirror_url: ""           # 当前使用的镜像 URL
  mirrors:
    - name: 阿里云
      url: https://mirrors.aliyun.com/pypi/simple/
    - name: 华为云
      url: https://repo.huaweicloud.com/repository/pypi/simple
    - name: 腾讯云
      url: https://mirrors.cloud.tencent.com/pypi/simple
    - name: 中国科技大学
      url: https://pypi.mirrors.ustc.edu.cn/simple
    - name: 清华大学
      url: https://pypi.tuna.tsinghua.edu.cn/simple
    - name: PyPI官方
      url: https://pypi.org/simple

# GCC 编译器配置
gcc:
  compiler_type: msvc      # msvc | clang | mingw64
  path: ""                 # 编译器路径，为空则使用系统默认

# Nuitka 编译配置
nuitka:
  # ========================================
  # 目前已支持的参数
  # ========================================

  # 编译参数
  jobs: 32                 # --jobs=N: 并行任务数

  lto: ""                  # --lto=choice: 启用链接时优化 (LTO) (yes|no|auto)

  # 模式选择
  standalone: true         # --standalone: 独立文件夹模式
  onefile: false           # --onefile: 单文件模式


  # 编译选项
  remove-output: true      # --remove-output: 删除构建输出目录
  show-progress: true      # --show-progress: 显示进度信息
  show-memory: true        # --show-memory: 显示内存使用信息
  quiet: false             # --quiet: 安静模式（减少输出）

  # Windows 控制台选项
  windows-console-mode: "force"  # --windows-console-mode=MODE: 控制台模式 (force|disable|attach|hide|none)
  # 已使用python代码完成，无需配置文件配置
  # windows-icon-from-ico: ""      # --windows-icon-from-ico=PATH: 可执行文件图标
  windows-uac-admin: true  # --windows-uac-admin: 需要 UAC 管理员权限
  windows-uac-uiaccess: false  # --windows-uac-uiaccess: UAC UI访问权限（远程桌面）

  # 下载选项
  assume-yes-for-downloads: true  # --assume-yes-for-downloads: 自动确认下载

  # 编译器选项
  clang: false             # --clang: 使用 Clang 编译器
  mingw64: false           # --mingw64: 使用 MinGW64 编译器
  low-memory: false        # --low-memory: 低内存模式


  # 输出参数

  output-folder-name: ""   # --output-folder-name=FOLDER_NAME: 输出文件夹名称
  # 已使用python代码完成，无需配置文件配置
  #  output-dir: ""           # --output-dir=DIRECTORY: 输出目录
  #  output-filename: ""      # --output-filename=FILENAME: 输出文件名
  # 缓存参数
  clean-cache: "none"            # --clean-cache=CACHES: 清理指定缓存(在执行前清理指定的缓存，使用 "all" 表示清理所有缓存。目前允许的值有："all"、"ccache"、"bytecode"、"compression"、"dll-dependencies"。可以多次指定或使用逗号分隔的值。默认值为 none。)
  disable-cache: "none"          # --disable-cache=CACHES: 禁用指定缓存 (all|ccache|bytecode|compression|dll-dependencies|none)
  # 版本信息（仅 Windows 有效）
  company-name: ""           # --company-name: 公司名称
  product-name: ""           # --product-name: 产品名称
  file-version: ""           # --file-version: 文件版本
  product-version: ""        # --product-version: 产品版本
  file-description: ""       # --file-description: 文件描述
  copyright: ""              # --copyright: 版权信息
  trademarks: ""             # --trademarks: 商标信息

  # ========================================
  # 暂时还未支持的参数,等待下次版本更新时添加
  # ========================================
  # 执行选项
  run: false               # --run: 编译后立即执行
  debugger: false          # --debugger: 在调试器中执行


  # 兼容性选项
  full-compat: false       # --full-compat: 强制绝对兼容 CPython
  deployment: false        # --deployment: 部署模式（禁用开发辅助功能）

  # 调试选项
  debug: false             # --debug: 启用所有调试检查
  no-debug-immortal-assumptions: false  # --no-debug-immortal-assumptions: 禁用不朽对象检查
  no-debug-c-warnings: false  # --no-debug-c-warnings: 禁用 C 编译警告
  unstripped: false        # --unstripped: 保留调试信息
  profile: false           # --profile: 启用性能分析
  trace-execution: false   # --trace-execution: 跟踪执行输出
  generate-c-only: false   # --generate-c-only: 仅生成 C 源代码

  # 缓存选项
  force-dll-dependency-cache-update: false  # --force-dll-dependency-cache-update: 强制更新 DLL 依赖缓存



  # 输出选项
  show-scons: false        # --show-scons: 显示 Scons 详细信息
  show-modules: false      # --show-modules: 显示包含的模块和 DLL
  verbose: false           # --verbose: 输出详细操作信息
  no-pyi-file: false       # --no-pyi-file: 不创建 .pyi 文件
  no-pyi-stubs: false      # --no-pyi-stubs: 不使用 stubgen 创建 .pyi 文件

  # 插件选项
  plugin-list: false       # --plugin-list: 显示所有可用插件并退出
  plugin-no-detection: false  # --plugin-no-detection: 禁用插件自动检测

  # Onefile 选项
  onefile-no-compression: false  # --onefile-no-compression: 禁用 onefile 压缩
  onefile-as-archive: false     # --onefile-as-archive: 使用归档格式而非流
  onefile-no-dll: false         # --onefile-no-dll: onefile 中使用可执行文件而非 DLL

  # 报告选项
  report-diffable: false   # --report-diffable: 以可比较形式输出报告

  # 反膨胀选项
  show-anti-bloat-changes: false  # --show-anti-bloat-changes: 显示反膨胀插件的更改
  # Python 选项
  python-debug: false      # --python-debug: 使用调试版 Python
  follow-imports: false    # --follow-imports: 跟随所有导入模块
  nofollow-imports: false  # --nofollow-imports: 不跟随任何导入模块
  follow-stdlib: false     # --follow-stdlib: 跟随标准库导入
  python-for-scons: ""     # --python-for-scons=PATH: Scons 使用的 Python 路径

  # Python 参数
  python-flag: ""          # --python-flag=FLAG: Python 标志（如 -S, -O, -u 等）

  # 缓存参数



  # 模块/包包含参数
  include-package: []      # --include-package=PACKAGE: 包含整个包
  include-module: []       # --include-module=MODULE: 包含单个模块
  include-plugin-directory: []  # --include-plugin-directory=DIR: 包含插件目录
  include-plugin-files: []      # --include-plugin-files=PATTERN: 包含匹配的插件文件
  recompile-extension-modules: []  # --recompile-extension-modules=PATTERN: 重新编译扩展模块

  # 导入跟随参数
  follow-import-to: []     # --follow-import-to=MODULE/PACKAGE: 跟随到指定模块/包
  nofollow-import-to: []   # --nofollow-import-to=MODULE/PACKAGE: 不跟随到指定模块/包

  # Onefile 参数
  onefile-tempdir-spec: ""      # --onefile-tempdir-spec=SPEC: onefile 临时目录规范
  onefile-cache-mode: ""        # --onefile-cache-mode=MODE: onefile 缓存模式
  onefile-child-grace-time: ""  # --onefile-child-grace-time=MS: 子进程优雅退出时间（毫秒）

  # 数据文件参数
  include-package-data: []      # --include-package-data=PACKAGE: 包含包数据文件
  include-data-dir: []          # --include-data-dir=DIR: 包含数据目录
  noinclude-data-files: []      # --noinclude-data-files=PATTERN: 不包含匹配的数据文件
  include-data-files-external: []  # --include-data-files-external=PATTERN: 外部包含数据文件
  list-package-data: ""         # --list-package-data=PACKAGE: 列出包数据文件
  include-raw-dir: ""           # --include-raw-dir=DIR: 包含原始目录

  # 元数据参数
  include-distribution-metadata: []  # --include-distribution-metadata=DIST: 包含分发包元数据

  # DLL 参数
  noinclude-dlls: []         # --noinclude-dlls=PATTERN: 不包含匹配的 DLL
  list-package-dlls: ""      # --list-package-dlls=PACKAGE: 列出包的 DLL
  list-package-exe: ""       # --list-package-exe=PACKAGE: 列出包的 EXE

  # 警告控制参数
  warn-implicit-exceptions: false  # --warn-implicit-exceptions: 启用隐式异常警告
  warn-unusual-code: false         # --warn-unusual-code: 启用异常代码警告
  nowarn-mnemonic: []              # --nowarn-mnemonic=MNEMONIC: 禁用指定警告

  # 编译选择参数
  user-package-configuration-file: []  # --user-package-configuration-file=FILE: 用户包配置文件
  file-reference-choice: ""        # --file-reference-choice=MODE: __file__ 值选择 (runtime|original|frozen)
  module-name-choice: ""           # --module-name-choice=MODE: __name__ 值选择 (runtime|original)

  # 部署参数
  no-deployment-flag: []       # --no-deployment-flag=FLAG: 选择性禁用部署模式部分

  # 环境参数
  force-runtime-environment-variable: []  # --force-runtime-environment-variable=SPEC: 强制环境变量

  # 调试参数
  xml: ""                     # --xml=FILENAME: 输出 XML 格式的内部程序结构
  experimental: ""            # --experimental=FLAG: 使用实验性功能
  create-environment-from-report: ""  # --create-environment-from-report=FILE: 从报告创建环境

  # Nuitka 开发参数
  devel-missing-code-helpers: false  # 报告缺失的代码助手警告
  devel-missing-trust: false         # 报告可能信任的导入
  devel-recompile-c-only: false      # 重新编译已存在的 C 文件
  devel-internal-graph: false        # 创建优化过程内部图

  # 编译器参数
  msvc: ""                   # --msvc=VERSION: 指定 MSVC 版本
  static-libpython: ""       # --static-libpython=choice: 静态链接 Python (yes|no|auto)
  cf-protection: ""          # --cf-protection=MODE: gcc cf-protection 模式


  # PGO 参数（性能引导优化）
  pgo-c: false               # --pgo-c: 启用 C 级别 PGO
  pgo-args: ""               # --pgo-args=ARGS: PGO 执行参数
  pgo-executable: ""         # --pgo-executable=CMD: PGO 收集性能信息时执行的命令

  # 报告参数
  report: ""                 # --report=FILENAME: 生成 XML 报告文件
  report-user-provided: []   # --report-user-provided=KEY_VALUE: 报告用户提供的键值对
  report-template: []        # --report-template=DESC: 通过模板报告

  # 进度和输出参数
  progress-bar: ""           # --progress-bar=MODE: 进度条模式 (auto|tqdm|rich|none)
  show-modules-output: ""    # --show-modules-output=PATH: --show-modules 输出路径
  verbose-output: ""         # --verbose-output=PATH: --verbose 输出路径

  # 标准输出/错误重定向
  force-stdout-spec: ""      # --force-stdout-spec=SPEC: 强制标准输出到指定位置
  force-stderr-spec: ""      # --force-stderr-spec=SPEC: 强制标准错误到指定位置

  # Windows 参数
  windows-icon-from-exe: ""      # --windows-icon-from-exe=PATH: 从现有 EXE 复制图标
  onefile-windows-splash-screen-image: ""  # --onefile-windows-splash-screen-image=PATH: onefile 启动画面



  # 插件控制参数
  user-plugin: []            # --user-plugin=PATH: 用户插件文件路径
  module-parameter: []       # --module-parameter=PARAM: 模块参数
  show-source-changes: ""    # --show-source-changes=PATTERN: 显示源代码更改

  # 交叉编译
  target: ""                 # --target=TARGET_DESC: 交叉编译目标

  # 反膨胀插件参数
  noinclude-setuptools-mode: ""    # setuptools 导入处理模式
  noinclude-pytest-mode: ""        # pytest 导入处理模式
  noinclude-unittest-mode: ""      # unittest 导入处理模式
  noinclude-pydoc-mode: ""         # pydoc 导入处理模式
  noinclude-IPython-mode: ""       # IPython 导入处理模式
  noinclude-dask-mode: ""          # dask 导入处理模式
  noinclude-numba-mode: ""         # numba 导入处理模式
  noinclude-default-mode: ""       # 上述选项的默认值
  noinclude-custom-mode: []        # 自定义导入处理

  # Playwright 插件参数
  playwright-include-browser: []  # --playwright-include-browser=BROWSER: 包含的 Playwright 浏览器

  # Spacy 插件参数
  spacy-language-model: []   # --spacy-language-model=MODEL: Spacy 语言模型

  # ====================
  # 列表类型参数 (空列表则不添加)
  # ====================

  enabled-plugins: []        # --enable-plugin=plugin: 启用的插件列表
  disabled-plugins: []       # --disable-plugin=plugin: 禁用的插件列表
  embedded-files: []         # --include-data-files=src=dest: 嵌入文件列表
                             # 格式: [{"source-path": "src", "destination-path": "dest"}]


# UI 配置
ui:
  window_size:
    - 1200
    - 800
  log_panel_visible: false

# 优化配置
optimization:
  enabled: true

# 系统配置
system:
  first_run_complete: false
  config_version: 1.0.0
